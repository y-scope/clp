version: "3"

vars:
  G_LINTER_NODEJS_BUILD_DIR: "{{.G_BUILD_DIR}}/linter-nodejs"
  G_LINTER_NODEJS_BIN_DIR: "{{.G_LINTER_NODEJS_BUILD_DIR}}/bin"
  G_LINT_VENV_DIR: "{{.G_BUILD_DIR}}/lint-venv"

tasks:
  check:
    cmds:
      - task: "cpp-check"
      - task: "js-check"
      - task: "py-check"
      - task: "yml-check"

  fix:
    cmds:
      - task: "cpp-fix"
      - task: "js-fix"
      - task: "py-fix"
      - task: "yml-fix"

  cpp-check:
    dir: "components/core"
    cmds:
      - task: "cpp"
        vars:
          FLAGS: "--dry-run"
    sources: &cpp_source_files
      - "{{.TASKFILE}}"
      - ".clang-format"
      - "src/**/*.cpp"
      - "src/**/*.h"
      - "src/**/*.hpp"
      - "src/**/*.inc"
      - "tests/**/*.cpp"
      - "tests/**/*.h"
      - "tests/**/*.hpp"
      - "tests/**/*.inc"

  cpp-fix:
    dir: "components/core"
    cmds:
      - task: "cpp"
        vars:
          FLAGS: "-i"
    sources: *cpp_source_files

  js-check:
    dir: "components/webui"
    cmds:
      - task: "js"
        vars:
          LINT_CMD: "check"
    sources: &js_source_files
      - "{{.G_BUILD_DIR}}/lint#linter-node-modules.md5"
      - "{{.G_BUILD_DIR}}/webui-node-modules.md5"
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
      - "client/**/*.js"
      - "client/**/*.jsx"
      - "imports/**/*.js"
      - "imports/**/*.jsx"
      - "launcher.js"
      - "package.json"
      - "server/**/*.js"
      - "server/**/*.jsx"
      - "tests/**/*.js"
      - "tests/**/*.jsx"

  js-fix:
    dir: "components/webui"
    cmds:
      - task: "js"
        vars:
          LINT_CMD: "fix"
    sources: *js_source_files

  py-check:
    cmds:
      - task: "py"
        vars:
          BLACK_FLAGS: "--check"
          RUFF_FLAGS: ""

  py-fix:
    cmds:
      - task: "py"
        vars:
          BLACK_FLAGS: ""
          RUFF_FLAGS: "--fix"

  yml:
    aliases:
      - "yml-check"
      - "yml-fix"
    deps: ["venv"]
    cmds:
      - |-
        . "{{.G_LINT_VENV_DIR}}/bin/activate"
        yamllint --strict \
          .github \
          .yamllint.yml \
          components/core/.clang-format \
          components/core/config \
          components/package-template/src/etc \
          docs \
          lint-tasks.yml \
          Taskfile.yml

  cpp:
    internal: true
    requires:
      vars: ["FLAGS"]
    deps: ["venv"]
    dir: "components/core"
    cmds:
      - |-
        . "{{.G_LINT_VENV_DIR}}/bin/activate"
        find src tests \
          -type f \
          \( -iname "*.cpp" -o -iname "*.h" -o -iname "*.hpp" -o -iname "*.inc" \) \
          -print0 | \
            xargs -0 clang-format {{.FLAGS}} -Werror

  js:
    internal: true
    requires:
      vars: ["LINT_CMD"]
    deps: ["linter-node-modules"]
    cmds:
      - for:
          - "components/log-viewer-webui"
          - "components/webui"
        cmd: |-
          cd "{{.ITEM}}"
          PATH="{{.G_LINTER_NODEJS_BIN_DIR}}":$PATH npm run "lint:{{.LINT_CMD}}"

  py:
    internal: true
    requires:
      vars: ["BLACK_FLAGS", "RUFF_FLAGS"]
    deps: ["venv"]
    cmds:
      - for:
          - "components/clp-package-utils/clp_package_utils"
          - "components/clp-py-utils/clp_py_utils"
          - "components/job-orchestration/job_orchestration"
          - "docs/conf"
        cmd: |-
          . "{{.G_LINT_VENV_DIR}}/bin/activate"
          cd "{{.ITEM}}"
          black --color --line-length 100 {{.BLACK_FLAGS}} .
          ruff check {{.RUFF_FLAGS}} .

  linter-nodejs:
    internal: true
    vars:
      CHECKSUM_FILE: "{{.G_BUILD_DIR}}/{{.TASK | replace \":\" \"#\"}}.md5"
      OUTPUT_DIR: "{{.G_LINTER_NODEJS_BUILD_DIR}}"
    cmds:
      - task: ":nodejs"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          NODEJS_VERSION: "latest"
          OUTPUT_DIR: "{{.OUTPUT_DIR}}"

  linter-node-modules:
    internal: true
    deps:
      - ":init"
      - ":webui-node-modules"
      - task: ":utils:validate-checksum"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          DATA_DIR: "{{.OUTPUT_DIR}}"
      - "linter-nodejs"
    dir: "{{.WEBUI_LINTER_DIR}}"
    vars:
      WEBUI_LINTER_DIR: "{{.ROOT_DIR}}/components/webui/linter"
      OUTPUT_DIR: "{{.WEBUI_LINTER_DIR}}/node_modules"
      CHECKSUM_FILE: "{{.G_BUILD_DIR}}/{{.TASK | replace \":\" \"#\"}}.md5"
    cmds:
      - "rm -rf '{{.OUTPUT_DIR}}'"
      - "PATH='{{.G_LINTER_NODEJS_BIN_DIR}}':$PATH npm update"
      # This command must be last
      - task: ":utils:compute-checksum"
        vars:
          DATA_DIR: "{{.OUTPUT_DIR}}"
          OUTPUT_FILE: "{{.CHECKSUM_FILE}}"
    sources:
      - "{{.G_BUILD_DIR}}/lint#linter-nodejs.md5"
      - "{{.G_BUILD_DIR}}/webui-node-modules.md5"
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
      - "../package.json"
    generates: ["{{.CHECKSUM_FILE}}"]

  venv:
    internal: true
    vars:
      CHECKSUM_FILE: "{{.G_BUILD_DIR}}/{{.TASK | replace \":\" \"#\"}}.md5"
      OUTPUT_DIR: "{{.G_LINT_VENV_DIR}}"
    deps:
      - ":init"
      - task: ":utils:validate-checksum"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          DATA_DIR: "{{.OUTPUT_DIR}}"
    cmds:
      - task: ":utils:create-venv"
        vars:
          LABEL: "lint"
          OUTPUT_DIR: "{{.OUTPUT_DIR}}"
          REQUIREMENTS_FILE: "lint-requirements.txt"
      # This command must be last
      - task: ":utils:compute-checksum"
        vars:
          DATA_DIR: "{{.OUTPUT_DIR}}"
          OUTPUT_FILE: "{{.CHECKSUM_FILE}}"
    sources:
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
      - "lint-requirements.txt"
    generates: ["{{.CHECKSUM_FILE}}"]
