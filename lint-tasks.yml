version: "3"

vars:
  NODEJS_18_BIN_DIR: "{{.TASKFILE_DIR}}/build/nodejs_18/node/bin"
  NODEJS_18_BUILD_DIR: "{{.TASKFILE_DIR}}/build/nodejs_18"
  VENV_DIR: "{{.TASKFILE_DIR}}/.lint-venv"

tasks:
  check:
    cmds:
      - task: "cpp-check"
      - task: "js-check"
      - task: "py-check"
      - task: "yml-check"

  fix:
    cmds:
      - task: "cpp-fix"
      - task: "js-fix"
      - task: "py-fix"
      - task: "yml-fix"

  cpp-check:
    dir: "{{.TASKFILE_DIR}}/components/core"
    cmds:
      - task: "cpp"
        vars:
          FLAGS: "--dry-run"
    sources: &cpp_source_files
      - ".clang-format"
      - "lint-tasks.yml"
      - "src/**/*.cpp"
      - "src/**/*.h"
      - "src/**/*.hpp"
      - "src/**/*.inc"
      - "tests/**/*.cpp"
      - "tests/**/*.h"
      - "tests/**/*.hpp"
      - "tests/**/*.inc"

  cpp-fix:
    dir: "{{.TASKFILE_DIR}}/components/core"
    cmds:
      - task: "cpp"
        vars:
          FLAGS: "-i"
    sources: *cpp_source_files

  js-check:
    dir: "{{.TASKFILE_DIR}}/components/webui"
    cmds:
      - task: "js"
        vars:
          LINT_SCRIPT: "check"
    sources: &js_source_files
      - "client/**/*.js"
      - "client/**/*.jsx"
      - "imports/**/*.js"
      - "imports/**/*.jsx"
      - "launcher.js"
      - "package.json"
      - "server/**/*.js"
      - "server/**/*.jsx"
      - "tests/**/*.js"
      - "tests/**/*.jsx"

  js-fix:
    dir: "{{.TASKFILE_DIR}}/components/webui"
    cmds:
      - task: "js"
        vars:
          LINT_SCRIPT: "fix"
    sources: *js_source_files

  py-check:
    cmds:
      - task: "py"
        vars:
          BLACK_FLAGS: "--check"
          RUFF_FLAGS: ""

  py-fix:
    cmds:
      - task: "py"
        vars:
          BLACK_FLAGS: ""
          RUFF_FLAGS: "--fix"

  yml:
    aliases:
      - "yml-check"
      - "yml-fix"
    deps: ["venv"]
    cmds:
      - |-
        . "{{.VENV_DIR}}/bin/activate"
        yamllint .

  cpp:
    internal: true
    requires:
      vars: ["FLAGS"]
    deps: ["venv"]
    dir: "{{.TASKFILE_DIR}}/components/core"
    cmds:
      - |-
        . "{{.VENV_DIR}}/bin/activate"
        find src tests \
          -type f \
          \( -iname "*.cpp" -o -iname "*.h" -o -iname "*.hpp" -o -iname "*.inc" \) \
          -print0 | \
            xargs -0 clang-format {{.FLAGS}} -Werror

  js:
    internal: true
    requires:
      vars: ["LINT_SCRIPT"]
    deps: ["node_modules"]
    dir: "{{.TASKFILE_DIR}}/components/webui"
    cmds:
      - "PATH='{{.NODEJS_18_BIN_DIR}}':$PATH npm run 'lint:{{.LINT_SCRIPT}}'"

  py:
    internal: true
    requires:
      vars: ["BLACK_FLAGS", "RUFF_FLAGS"]
    deps: ["venv"]
    cmds:
      - for:
          - "components/clp-package-utils/clp_package_utils"
          - "components/clp-py-utils/clp_py_utils"
          - "components/job-orchestration/job_orchestration"
        cmd: |-
          . "{{.VENV_DIR}}/bin/activate"
          cd "{{.ITEM}}"
          black --color --line-length 100 {{.BLACK_FLAGS}} .
          ruff check {{.RUFF_FLAGS}} .

  nodejs-18:
    internal: true
    vars:
      CHECKSUM_FILE: "{{.BUILD_DIR}}/{{.TASK}}.md5"
      NODEJS_VERSION: "18.20.2"
      NODEJS_ARCH: "{{ if eq ARCH \"arm64\" }}arm64{{ else }}x64{{ end }}"
      OUTPUT_DIR: "{{.NODEJS_18_BUILD_DIR}}"
      TAR_FILE_NAME: "node-v{{.NODEJS_VERSION}}-linux-{{.NODEJS_ARCH}}.tar.xz"
    cmds:
      - "rm -rf '{{.OUTPUT_DIR}}/node'"
      - "mkdir -p '{{.OUTPUT_DIR}}'"
      - >-
        curl -fsSL
        "https://nodejs.org/dist/v{{.NODEJS_VERSION}}/{{.TAR_FILE_NAME}}"
        -o "{{.OUTPUT_DIR}}/{{.TAR_FILE_NAME}}"
      - "tar xf '{{.OUTPUT_DIR}}/{{.TAR_FILE_NAME}}' -C '{{.OUTPUT_DIR}}'"
      - >-
        mv "{{.OUTPUT_DIR}}/node-v{{.NODEJS_VERSION}}-linux-{{.NODEJS_ARCH}}"
        "{{.OUTPUT_DIR}}/node"
      - "rm -f '{{.OUTPUT_DIR}}/{{.TAR_FILE_NAME}}'"
      # Checksum the generated files (this command must be last)
      - >-
        tar cf - --directory "{{.OUTPUT_DIR}}" {{.CHECKSUM_TAR_BASE_ARGS}} .
        | md5sum > "{{.CHECKSUM_FILE}}"
    sources:
      - "{{.TASKFILE_DIR}}/lint-tasks.yml"
    status:
      - "test -f '{{.CHECKSUM_FILE}}'"
      - >-
        diff
        <(tar cf - --directory "{{.OUTPUT_DIR}}" {{.CHECKSUM_TAR_BASE_ARGS}} . | md5sum)
        "{{.CHECKSUM_FILE}}"

  node_modules:
    internal: true
    dir: "{{.TASKFILE_DIR}}/components/webui"
    deps: ["nodejs-18"]
    cmds:
      - "PATH='{{.NODEJS_18_BIN_DIR}}':$PATH '{{.NODEJS_18_BIN_DIR}}/npm' install --no-package-lock"

  venv:
    internal: true
    dir: "{{.TASKFILE_DIR}}"
    cmds:
      - "rm -rf '{{.VENV_DIR}}'"
      - "python3 -m venv '{{.VENV_DIR}}'"
      # Remove calls to `hash` since Task uses `gosh` rather than `bash`.
      # NOTE: Older versions of Python's venv would only call `hash` if they detected the running
      # shell was one that had the command, but that's not the case in newer versions.
      - "sed -i 's/^\\s*hash\\s\\+.*/true/g' \"{{.VENV_DIR}}/bin/activate\""
      - |-
        . "{{.VENV_DIR}}/bin/activate"
        pip3 install --upgrade pip
        pip3 install --upgrade -r lint-requirements.txt
    sources:
      - "lint-requirements.txt"
      - "lint-tasks.yml"
    generates:
      - "{{.VENV_DIR}}/**/*"
