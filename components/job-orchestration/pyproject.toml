[project]
requires-python = ">= 3.8"

[tool.poetry]
name = "job-orchestration"
version = "0.2.0-dev"
description = "Scheduler and worker cluster for CLP's distributed architecture."
authors = ["YScope Inc. <dev@yscope.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8 || ^3.10"
Brotli = "^1.1.0"
celery = "^5.3.6"
# mariadb version must be compatible with libmariadev installed in runtime env.
# See https://mariadb.com/docs/server/connect/programming-languages/python/install/#Dependencies
mariadb = "~1.0.11"
msgpack = "^1.0.7"
mysql-connector-python = "^8.2.0"
pika = "^1.3.2"
pydantic = "^1.10.13"
pymongo = "^4.7.2"
PyYAML = "^6.0.1"
redis = "^5.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
