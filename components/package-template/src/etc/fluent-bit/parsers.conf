# Parser configuration for CLP operational logging
# Note: Most logs arrive as JSON from Docker's fluentd logging driver.
# These parsers are provided for optional post-processing.

# Docker JSON log format (default from fluentd driver)
[PARSER]
    Name docker
    Format json
    Time_Key time
    Time_Format %Y-%m-%dT%H:%M:%S.%L
    Time_Keep On
