# Fluent Bit configuration for CLP operational logging
# This configuration collects logs from CLP components and stores them in organized file storage.

[SERVICE]
    Daemon Off
    Flush 5
    Log_Level ${FLUENT_BIT_LOG_LEVEL}
    Parsers_File /fluent-bit/etc/parsers.conf
    HTTP_Server On
    HTTP_Listen 0.0.0.0
    HTTP_Port 2020
    Health_Check On
    storage.path /var/log/clp-operational/buffer
    storage.sync normal
    storage.checksum off
    storage.backlog.mem_limit 5M

@INCLUDE inputs.conf
@INCLUDE filters.conf
@INCLUDE outputs.conf
