[package]
name = "api-server"
version = "0.1.0"
edition = "2024"

[lib]
name = "clp_client"
path = "src/lib.rs"

[[bin]]
name = "api_server"
path  = "src/bin/api_server.rs"

[dependencies]
anyhow = "1.0"
axum = { version = "0.8", features = ["json"] }
clap = { version = "4.5", features = ["derive"] }
clp-rust-utils = { path = "../clp-rust-utils" }
futures = "0.3"
mongodb = "3.3"
num_enum = "0.7"
rmp-serde = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sqlx = { version = "0.8", features = ["runtime-tokio", "mysql"] }
thiserror = "2.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }

