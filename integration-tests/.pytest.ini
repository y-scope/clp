[pytest]
addopts =
    --code-highlight=yes
    --color=yes
    --no-header
    --strict-config
    --strict-markers
    --tb=no
env =
    D:CLP_BUILD_DIR=../build
    D:CLP_CORE_BINS_DIR=../build/core
    D:CLP_PACKAGE_DIR=../build/clp-package
    D:CLP_REPO_DIR=../
    D:TEST_DATA_DIR=./tests/data
    D:TEST_GROUND_TRUTHS_DIR=./tests/data/ground-truths
    D:TEST_JOBS_DIR=./tests/data/jobs
    D:TEST_LOGS_DIR=./tests/data/logs
log_cli = True
log_cli_level = INFO
log_cli_format = %(levelname)-10s %(asctime)-25s %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
markers =
    clp: mark tests that use the CLP storage engine
    clp_s: mark tests that use the CLP-S storage engine
    core: mark tests that test the CLP core binaries
    package: mark tests that run when the CLP package is active
