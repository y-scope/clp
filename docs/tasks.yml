version: "3"

vars:
  # Paths
  G_DOCS_BUILD_DIR: "{{.G_BUILD_DIR}}/docs/html"
  G_DOCS_VENV_DIR: "{{.G_BUILD_DIR}}/docs-venv"
  G_NODE_DEPS_DIR: "{{.G_BUILD_DIR}}/docs-node"

tasks:
  clean:
    cmds:
      - "rm -rf '{{.G_DOCS_BUILD_DIR}}'"

  serve:
    deps:
      - "http-server"
      - "site"
    cmds:
      - "npm --prefix '{{.G_NODE_DEPS_DIR}}' exec http-server '{{.G_DOCS_BUILD_DIR}}' -c-1"

  site:
    vars:
      CHECKSUM_FILE: "{{.G_BUILD_DIR}}/{{.TASK | replace \":\" \"#\"}}.md5"
      OUTPUT_DIR: "{{.G_DOCS_BUILD_DIR}}"
    dir: "{{.TASKFILE_DIR}}"
    deps:
      - ":init"
      - task: ":validate-checksum"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          DATA_DIR: "{{.OUTPUT_DIR}}"
      - "docs-venv"
    cmds:
      - |-
        . "{{.G_DOCS_VENV_DIR}}/bin/activate"
        sphinx-build \
          -a \
          -E \
          -c conf \
          -b html \
          src "{{.OUTPUT_DIR}}"
      # This command must be last
      - task: ":compute-checksum"
        vars:
          DATA_DIR: "{{.OUTPUT_DIR}}"
          OUTPUT_FILE: "{{.CHECKSUM_FILE}}"
    sources:
      - "{{.G_BUILD_DIR}}/docs-venv.md5"
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
      - "conf/**/*"
      - "src/**/*"
    generates: ["{{.CHECKSUM_FILE}}"]

  docs-venv:
    internal: true
    vars:
      CHECKSUM_FILE: "{{.G_BUILD_DIR}}/{{.TASK | replace \":\" \"#\"}}.md5"
      OUTPUT_DIR: "{{.G_DOCS_VENV_DIR}}"
      REQUIREMENTS_FILE: "docs/requirements.txt"
    deps:
      - ":init"
      - task: ":validate-checksum"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          DATA_DIR: "{{.OUTPUT_DIR}}"
    cmds:
      - task: ":create-venv"
        vars:
          LABEL: "docs"
          OUTPUT_DIR: "{{.OUTPUT_DIR}}"
          REQUIREMENTS_FILE: "{{.REQUIREMENTS_FILE}}"
      # This command must be last
      - task: ":compute-checksum"
        vars:
          DATA_DIR: "{{.OUTPUT_DIR}}"
          OUTPUT_FILE: "{{.CHECKSUM_FILE}}"
    sources:
      - "{{.REQUIREMENTS_FILE}}"
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
    generates: ["{{.CHECKSUM_FILE}}"]

  http-server:
    internal: true
    vars:
      CHECKSUM_FILE: "{{.G_BUILD_DIR}}/{{.TASK | replace \":\" \"#\"}}.md5"
      OUTPUT_DIR: "{{.G_NODE_DEPS_DIR}}"
    deps:
      - ":init"
      - task: ":validate-checksum"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          DATA_DIR: "{{.OUTPUT_DIR}}"
    cmds:
      - "rm -rf '{{.OUTPUT_DIR}}'"
      - "npm --prefix '{{.OUTPUT_DIR}}' install http-server"
      # This command must be last
      - task: ":compute-checksum"
        vars:
          DATA_DIR: "{{.OUTPUT_DIR}}"
          OUTPUT_FILE: "{{.CHECKSUM_FILE}}"
    sources:
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
    generates: ["{{.CHECKSUM_FILE}}"]
