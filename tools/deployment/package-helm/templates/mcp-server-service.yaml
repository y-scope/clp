{{- if .Values.clpConfig.mcp_server }}
apiVersion: "v1"
kind: "Service"
metadata:
  name: {{ include "clp.fullname" . }}-mcp-server
  labels:
    {{- include "clp.labels" . | nindent 4 }}
    app.kubernetes.io/component: "mcp-server"
spec:
  type: "NodePort"
  selector:
    {{- include "clp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "mcp-server"
  ports:
    - port: 8000
      targetPort: "mcp-server"
      nodePort: {{ .Values.clpConfig.mcp_server.port }}
{{- end }}
