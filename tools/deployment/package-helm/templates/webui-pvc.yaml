apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: {{ include "clp.fullname" . }}-streams
  labels:
    {{- include "clp.labels" . | nindent 4 }}
    app.kubernetes.io/component: "streams"
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: "local-storage"
  selector:
    matchLabels:
      {{- include "clp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "streams"
  resources:
    requests:
      storage: "20Gi"
