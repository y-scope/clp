apiVersion: "batch/v1"
kind: "Job"
metadata:
  name: {{ include "clp.fullname" . }}-results-cache-indices-creator
  labels:
    {{- include "clp.labels" . | nindent 4 }}
    app.kubernetes.io/component: "results-cache-indices-creator"
spec:
  template:
    metadata:
      labels:
        {{- include "clp.labels" . | nindent 8 }}
        app.kubernetes.io/component: "results-cache-indices-creator"
    spec:
      serviceAccountName: {{ include "clp.fullname" . }}-job-watcher
      restartPolicy: "OnFailure"
      securityContext:
        runAsUser: {{ .Values.securityContext.firstParty.uid }}
        runAsGroup: {{ .Values.securityContext.firstParty.gid }}
        fsGroup: {{ .Values.securityContext.firstParty.gid }}
      {{- if has "results_cache" .Values.clpConfig.bundled }}
      initContainers:
        - {{- include "clp.waitFor" (dict
            "root" .
            "type" "service"
            "name" "results-cache"
          ) | nindent 10 }}
      {{- end }}
      containers:
        - name: "results-cache-indices-creator"
          image: "{{ include "clp.image.ref" . }}"
          imagePullPolicy: "{{ .Values.image.clpPackage.pullPolicy }}"
          env:
            - name: "PYTHONPATH"
              value: "/opt/clp/lib/python3/site-packages"
          command: [
            "python3", "-u",
            "-m", "clp_py_utils.initialize-results-cache",
            "--uri",
            "mongodb://{{ include "clp.resultsCacheHost" . }}:{{
              include "clp.resultsCachePort" . | int
            }}/{{ .Values.clpConfig.results_cache.db_name }}",
            "--stream-collection",
            {{ .Values.clpConfig.results_cache.stream_collection_name | quote }}
          ]
