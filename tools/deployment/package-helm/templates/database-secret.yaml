apiVersion: "v1"
kind: "Secret"
metadata:
  name: {{ include "clp-package.fullname" . }}-database-secret
  labels:
    {{- include "clp-package.labels" . | nindent 4 }}
    app.kubernetes.io/component: "database"
type: "Opaque"
stringData:
  username: {{ .Values.credentials.database.username | quote }}
  password: {{ .Values.credentials.database.password | quote }}
