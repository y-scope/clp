{{- $archiveRetention := .Values.clpConfig.archive_output.retention_period }}
{{- $cacheRetention := .Values.clpConfig.results_cache.retention_period }}
{{- if or $archiveRetention $cacheRetention }}
{{- include "clp.createStaticPv" (dict
  "root" .
  "component_category" "garbage-collector"
  "name" "logs"
  "capacity" "5Gi"
  "accessModes" (list "ReadWriteOnce")
  "hostPath" (printf "%s/garbage_collector" .Values.clpConfig.logs_directory)
) }}
{{- end }}
