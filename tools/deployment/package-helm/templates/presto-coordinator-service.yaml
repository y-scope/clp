{{- if .Values.clpConfig.presto }}
apiVersion: "v1"
kind: "Service"
metadata:
  name: {{ include "clp.fullname" . }}-presto-coordinator
  labels:
    {{- include "clp.labels" . | nindent 4 }}
    app.kubernetes.io/component: "presto-coordinator"
spec:
  type: "NodePort"
  selector:
    {{- include "clp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "presto-coordinator"
  ports:
    - port: 8889
      targetPort: "presto-coord"
      nodePort: {{ .Values.clpConfig.presto.port }}
{{- end }}
