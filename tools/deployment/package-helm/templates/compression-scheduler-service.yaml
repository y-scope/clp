apiVersion: "v1"
kind: "Service"
metadata:
  name: {{ include "clp.fullname" . }}-compression-scheduler
  labels:
    {{- include "clp.labels" . | nindent 4 }}
    app.kubernetes.io/component: "compression-scheduler"
spec:
  clusterIP: "None"
  selector:
    {{- include "clp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "compression-scheduler"
  ports:
    - port: 7000
      targetPort: 7000
