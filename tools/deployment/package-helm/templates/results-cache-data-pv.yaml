{{- if has "results_cache" .Values.clpConfig.bundled }}
{{- include "clp.createStaticPv" (dict
  "root" .
  "component_category" "results-cache"
  "name" "data"
  "capacity" "20Gi"
  "accessModes" (list "ReadWriteOnce")
  "hostPath" (printf "%s/results_cache" .Values.clpConfig.data_directory)
) }}
{{- end }}
