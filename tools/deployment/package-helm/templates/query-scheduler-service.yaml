  labels:
    {{- include "clp.labels" . | nindent 4 }}
    app.kubernetes.io/component: "query-scheduler"
spec:
  clusterIP: "None"
  selector:
    {{- include "clp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "query-scheduler"
  ports:
    - port: 7000
      targetPort: "query-scheduler"
