apiVersion: "v1"
kind: "Service"
metadata:
  name: {{ include "clp-package.fullname" . }}-reducer
  labels:
    {{- include "clp-package.labels" . | nindent 4 }}
    app.kubernetes.io/component: "reducer"
spec:
  clusterIP: "None"
  selector:
    {{- include "clp-package.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "reducer"
  ports:
    {{- range $i := until (int .Values.workerConcurrency) }}
    - name: "reducer-{{ $i }}"
      port: {{ add $.Values.clpConfig.reducer.base_port $i }}
      targetPort: {{ add $.Values.clpConfig.reducer.base_port $i }}
    {{- end }}
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: {{ include "clp-package.fullname" . }}-reducer
  labels:
    {{- include "clp-package.labels" . | nindent 4 }}
    app.kubernetes.io/component: "reducer"
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "clp-package.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "reducer"
  template:
    metadata:
      labels:
        {{- include "clp-package.labels" . | nindent 8 }}
        app.kubernetes.io/component: "reducer"
    spec:
      hostname: {{ include "clp-package.fullname" . }}-reducer
      subdomain: {{ include "clp-package.fullname" . }}-reducer
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsUser: {{ .Values.securityContext.firstParty.uid }}
        runAsGroup: {{ .Values.securityContext.firstParty.gid }}
        fsGroup: {{ .Values.securityContext.firstParty.gid }}
      initContainers:
        - name: "wait-for-query-scheduler"
          image: "busybox:latest"
          command: [
            "sh", "-c",
            "until nc -z {{ include "clp-package.fullname" . }}-query-scheduler 7000; do echo waiting for query-scheduler; sleep 2; done"
          ]
        - name: "wait-for-results-cache"
          image: "busybox:latest"
          command: [
            "sh", "-c",
            "until nc -z {{ include "clp-package.fullname" . }}-results-cache 27017; do echo waiting for results-cache; sleep 2; done"
          ]
      containers:
        - name: "reducer"
          image: "{{ include "clp-package.image.ref" . }}"
          imagePullPolicy: "Always"
          env:
            - name: "CLP_HOME"
              value: "/opt/clp"
            - name: "CLP_LOGGING_LEVEL"
              value: {{ .Values.clpConfig.reducer.logging_level | quote }}
            - name: "CLP_LOGS_DIR"
              value: "/var/log/reducer"
            - name: "PYTHONPATH"
              value: "/opt/clp/lib/python3/site-packages"
          volumeMounts:
            - name: "config"
              mountPath: "/etc/clp-config.yml"
              subPath: "clp-config.yml"
              readOnly: true
            - name: "reducer-logs"
              mountPath: "/var/log/reducer"
          command: [
            "python3", "-u",
            "-m", "job_orchestration.reducer.reducer",
            "--config", "/etc/clp-config.yml",
            "--concurrency", "{{ .Values.workerConcurrency }}",
            "--upsert-interval", "{{ .Values.clpConfig.reducer.upsert_interval }}"
          ]
      volumes:
        - name: "config"
          configMap:
            name: {{ include "clp-package.fullname" . }}-config
        - name: "reducer-logs"
          persistentVolumeClaim:
            claimName: {{ include "clp-package.fullname" . }}-reducer-logs
---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: {{ include "clp-package.fullname" . }}-reducer-logs
  labels:
    {{- include "clp-package.labels" . | nindent 4 }}
    app.kubernetes.io/component: "reducer"
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: "local-storage"
  selector:
    matchLabels:
      {{- include "clp-package.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "reducer"
  resources:
    requests:
      storage: "5Gi"
