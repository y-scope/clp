apiVersion: "v1"
kind: "Service"
metadata:
  name: {{ include "clp.fullname" . }}-webui
  labels:
    {{- include "clp.labels" . | nindent 4 }}
    app.kubernetes.io/component: "webui"
spec:
  type: "NodePort"
  selector:
    {{- include "clp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "webui"
  ports:
    - port: 4000
      targetPort: "webui"
      nodePort: {{ .Values.clpConfig.webui.port }}
