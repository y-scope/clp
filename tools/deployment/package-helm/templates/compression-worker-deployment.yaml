apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: {{ include "clp-package.fullname" . }}-compression-worker
  labels:
    {{- include "clp-package.labels" . | nindent 4 }}
    app.kubernetes.io/component: "compression-worker"
spec:
  replicas: {{ .Values.workerConcurrency }}
  selector:
    matchLabels:
      {{- include "clp-package.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "compression-worker"
  template:
    metadata:
      labels:
        {{- include "clp-package.labels" . | nindent 8 }}
        app.kubernetes.io/component: "compression-worker"
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsUser: {{ .Values.securityContext.firstParty.uid }}
        runAsGroup: {{ .Values.securityContext.firstParty.gid }}
        fsGroup: {{ .Values.securityContext.firstParty.gid }}
      initContainers:
        - name: "wait-for-queue"
          image: "busybox:latest"
          command: [
            "sh", "-c",
            "until nc -z {{ include "clp-package.fullname" . }}-queue 5672; do echo waiting for queue; sleep 2; done"
          ]
        - name: "wait-for-redis"
          image: "busybox:latest"
          command: [
            "sh", "-c",
            "until nc -z {{ include "clp-package.fullname" . }}-redis 6379; do echo waiting for redis; sleep 2; done"
          ]
      containers:
        - name: "compression-worker"
          image: "{{ include "clp-package.image.ref" . }}"
          imagePullPolicy: "Always"
          env:
            - name: "BROKER_URL"
              value: "amqp://{{ .Values.credentials.queue.user }}:{{ .Values.credentials.queue.password }}@{{ include "clp-package.fullname" . }}-queue:5672"
            - name: "CLP_CONFIG_PATH"
              value: "/etc/clp-config.yml"
            - name: "CLP_HOME"
              value: "/opt/clp"
            - name: "CLP_LOGGING_LEVEL"
              value: {{ .Values.clpConfig.compression_worker.logging_level | quote }}
            - name: "CLP_LOGS_DIR"
              value: "/var/log/compression_worker"
            - name: "CLP_WORKER_LOG_PATH"
              value: "/var/log/compression_worker/worker.log"
            - name: "PYTHONPATH"
              value: "/opt/clp/lib/python3/site-packages"
            - name: "RESULT_BACKEND"
              value: "redis://default:{{ .Values.credentials.redis.password }}@{{ include "clp-package.fullname" . }}-redis:6379/{{ .Values.clpConfig.redis.compression_backend_database }}"
          volumeMounts:
            - name: "config"
              mountPath: "/etc/clp-config.yml"
              subPath: "clp-config.yml"
              readOnly: true
            - name: "compression-worker-logs"
              mountPath: "/var/log/compression_worker"
            - name: "archives"
              mountPath: "/var/data/archives"
            - name: "logs-input"
              mountPath: "/mnt/logs"
              readOnly: true
            - name: "staged-archives"
              mountPath: "/var/data/staged-archives"
            - name: "tmp"
              mountPath: "/var/tmp"
          command: [
            "python3", "-u",
            "/opt/clp/lib/python3/site-packages/bin/celery",
            "-A", "job_orchestration.executor.compress",
            "worker",
            "--concurrency", "{{ .Values.workerConcurrency }}",
            "--loglevel", "WARNING",
            "-f", "/var/log/compression_worker/worker.log",
            "-Q", "compression",
            "-n", "compression-worker"
          ]
      volumes:
        - name: "config"
          configMap:
            name: {{ include "clp-package.fullname" . }}-config
        - name: "compression-worker-logs"
          persistentVolumeClaim:
            claimName: {{ include "clp-package.fullname" . }}-compression-worker-logs
        - name: "archives"
          hostPath:
            path: {{ include "clp-package.dataDirHost" . }}/archives
            type: "DirectoryOrCreate"
        - name: "logs-input"
          hostPath:
            path: "{{ .Values.clpConfig.logs_input.directory }}"
            type: "Directory"
        - name: "staged-archives"
          hostPath:
            path: {{ include "clp-package.dataDirHost" . }}/staged-archives
            type: "DirectoryOrCreate"
        - name: "tmp"
          persistentVolumeClaim:
            claimName: {{ include "clp-package.fullname" . }}-tmp
---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: {{ include "clp-package.fullname" . }}-compression-worker-logs
  labels:
    {{- include "clp-package.labels" . | nindent 4 }}
    app.kubernetes.io/component: "compression-worker"
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: "local-storage"
  selector:
    matchLabels:
      {{- include "clp-package.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "compression-worker"
  resources:
    requests:
      storage: "5Gi"
---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: {{ include "clp-package.fullname" . }}-tmp
  labels:
    {{- include "clp-package.labels" . | nindent 4 }}
    app.kubernetes.io/component: "tmp"
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: "local-storage"
  selector:
    matchLabels:
      {{- include "clp-package.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "tmp"
  resources:
    requests:
      storage: "10Gi"
