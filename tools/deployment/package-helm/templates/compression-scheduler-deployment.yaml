apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: {{ include "clp.fullname" . }}-compression-scheduler
  labels:
    {{- include "clp.labels" . | nindent 4 }}
    app.kubernetes.io/component: "compression-scheduler"
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "clp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "compression-scheduler"
  template:
    metadata:
      labels:
        {{- include "clp.labels" . | nindent 8 }}
        app.kubernetes.io/component: "compression-scheduler"
    spec:
      serviceAccountName: {{ include "clp.fullname" . }}-job-watcher
      terminationGracePeriodSeconds: 300
      securityContext:
        runAsUser: {{ .Values.securityContext.firstParty.uid }}
        runAsGroup: {{ .Values.securityContext.firstParty.gid }}
        fsGroup: {{ .Values.securityContext.firstParty.gid }}
      initContainers:
        - {{- include "clp.waitFor" (dict
            "root" .
            "type" "job"
            "name" "db-table-creator"
          ) | nindent 10 }}
        - {{- include "clp.waitFor" (dict
            "root" .
            "type" "service"
            "name" "queue"
          ) | nindent 10 }}
        - {{- include "clp.waitFor" (dict
            "root" .
            "type" "service"
            "name" "redis"
          ) | nindent 10 }}
      containers:
        - name: "compression-scheduler"
          image: "{{ include "clp.image.ref" . }}"
          imagePullPolicy: "{{ .Values.image.clpPackage.pullPolicy }}"
          env:
            - {{- include "clp.celeryBrokerUrlEnvVar" . | nindent 14 }}
            - {{- include "clp.celeryResultBackendEnvVar" (dict
                "root" .
                "database" .Values.clpConfig.redis.compression_backend_database
              ) | nindent 14 }}
            - name: "CLP_DB_PASS"
              valueFrom:
                secretKeyRef:
                  name: {{ include "clp.fullname" . }}-database
                  key: "password"
            - name: "CLP_DB_USER"
              valueFrom:
                secretKeyRef:
                  name: {{ include "clp.fullname" . }}-database
                  key: "username"
            - name: "CLP_LOGGING_LEVEL"
              value: {{ .Values.clpConfig.compression_scheduler.logging_level | quote }}
            - name: "CLP_LOGS_DIR"
              value: "/var/log/compression_scheduler"
            - name: "PYTHONPATH"
              value: "/opt/clp/lib/python3/site-packages"
          volumeMounts:
            - {{- include "clp.logsInputVolumeMount" . | nindent 14 }}
            - name: "config"
              mountPath: "/etc/clp-config.yaml"
              subPath: "clp-config.yaml"
              readOnly: true
            - name: {{ include "clp.volumeName" (dict
                "component_category" "compression-scheduler"
                "name" "logs"
              ) | quote }}
              mountPath: "/var/log/compression_scheduler"
            - name: {{ include "clp.volumeName" (dict
                "component_category" "compression-scheduler"
                "name" "user-logs"
              ) | quote }}
              mountPath: "/var/log/user"
          command: [
            "python3", "-u",
            "-m", "job_orchestration.scheduler.compress.compression_scheduler",
            "--config", "/etc/clp-config.yaml"
          ]
      volumes:
        - {{- include "clp.logsInputVolume" . | nindent 10 }}
        - {{- include "clp.pvcVolume" (dict
            "root" .
            "component_category" "compression-scheduler"
            "name" "logs"
          ) | nindent 10 }}
        - {{- include "clp.pvcVolume" (dict
            "root" .
            "component_category" "compression-scheduler"
            "name" "user-logs"
          ) | nindent 10 }}
        - name: "config"
          configMap:
            name: {{ include "clp.fullname" . }}-config
