            - "{{.G_CORE_COMPONENT_DIR}}/src/clp/ArrayBackedPosIntSet.hpp"
            - "{{.G_CORE_COMPONENT_DIR}}/src/clp/aws/AwsAuthenticationSigner.cpp"
