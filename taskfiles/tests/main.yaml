version: "3"

includes:
  integration: "integration.yaml"
  toolchains: "../toolchains.yaml"

tasks:
  rust-all:
    vars:
      LOG_INGESTOR_BUCKET: "clp-log-ingestor-test-bucket"
      LOG_INGESTOR_QUEUE: "clp-log-ingestor-test-queue"
      LOCALSTACK_CONTAINER_NAME:
        sh: "echo clp-localstack-rust-$(uuidgen)"
      LOCALSTACK_PORT:
        sh: "uv run tools/scripts/localstack/get-free-port.py"
    dir: "{{.ROOT_DIR}}"
    deps: ["toolchains:rust"]
    cmds:
      - |-
        uv run tools/scripts/localstack/start.py \
        --name "{{.LOCALSTACK_CONTAINER_NAME}}" \
        --port "{{.LOCALSTACK_PORT}}"
      - defer: |-
          uv run tools/scripts/localstack/stop.py \
          --name "{{.LOCALSTACK_CONTAINER_NAME}}"
      - |-
        uv run tools/scripts/localstack/create-bucket.py \
        --bucket "{{.LOG_INGESTOR_BUCKET}}" \
        --queue "{{.LOG_INGESTOR_QUEUE}}" \
        --port "{{.LOCALSTACK_PORT}}"
      - ". $HOME/.cargo/env"
      - "cargo test --all --all-features --release"
