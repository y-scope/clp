version: "3"

includes:
  lock: "./lock.yaml"
  utils: "./utils.yaml"
  yscope-dev-utils: "../../tools/yscope-dev-utils/exports/taskfiles/utils/utils.yaml"

vars:
  # Directories
  G_DEPS_DIR: "{{.G_BUILD_DIR}}/deps"
  G_DEPS_CPP_DIR: "{{.G_DEPS_DIR}}/cpp"
  G_DEPS_CPP_CHECKSUMS_DIR: "{{.G_DEPS_CPP_DIR}}/checksums"

  # Checksum file paths
  G_DEPS_CPP_CHECKSUM_FILE: "{{.G_DEPS_CPP_CHECKSUMS_DIR}}/all.md5"
  G_DEPS_LOG_VIEWER_CHECKSUM_FILE: "{{.G_DEPS_DIR}}/log-viewer.md5"

  # NOTE: This must be kept in-sync with its usage in components/core/CMakeLists.txt
  G_DEPS_CPP_CMAKE_SETTINGS_DIR: "{{.G_DEPS_CPP_DIR}}/cmake-settings"

  # Library names
  G_BOOST_LIB_NAME: "Boost"
  G_FMT_LIB_NAME: "fmt"
  G_GSL_LIB_NAME: "Microsoft.GSL"
  G_YSTDLIB_LIB_NAME: "ystdlib"

  # Antlr
  G_ANTLR_VERSION: "4.13.2"
  G_ANTLR_JAR_FILE: "{{.G_DEPS_CPP_DIR}}/antlr-{{.G_ANTLR_VERSION}}-complete.jar"

# NOTE: For dependencies built using CMake, we set CMP0074 to NEW whenever:
# - a component's minimum required CMake version is less than 3.27 (where CMP0074 defaults to OLD);
#   and
# - the component depends on another via `<lib_name>_ROOT`.
tasks:
  default:
    deps:
      - "core"
      - "log-viewer"

  core:
    deps:
      - "utils:clean-outdated-cpp-checksum-files"
      - "utils:init"
    cmds:
      - task: "yscope-dev-utils:cmake:install-deps-and-generate-settings"
        vars:
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}"
          CMAKE_SETTINGS_FILE: "{{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/all-core.cmake"
          DEP_TASK: "core-all-parallel"
      - task: "utils:combine-cpp-checksum-files"

  log-viewer:
    deps:
      - "utils:init"
    cmds:
      - task: "yscope-dev-utils:remote:download-and-extract-tar"
        vars:
          CHECKSUM_FILE: "{{.G_DEPS_LOG_VIEWER_CHECKSUM_FILE}}"
          FILE_SHA256: "a6915799d6a001f704ce1963131f02f9d6afef0974403c886da56d5ec2056fbc"
          OUTPUT_DIR: "{{.G_WEBUI_SRC_DIR}}/yscope-log-viewer"
          TAR_FILE: "{{.G_BUILD_DIR}}/yscope-log-viewer.tar.gz"
          URL: "https://github.com/y-scope/yscope-log-viewer/archive/cb767f4.tar.gz"

  core-all-parallel:
    internal: true
    run: "once"
    deps:
      - task: "absl"
      - task: "antlr-jar"
      - task: "antlr-runtime"
      - task: "boost"
      - task: "catch2"
      - task: "date"
      - task: "fmt"
      - task: "liblzma"
      - task: "log-surgeon"
      - task: "lz4"
      - task: "microsoft.gsl"
      - task: "mongocxx"
      - task: "msgpack-cxx"
      - task: "nlohmann_json"
      - task: "simdjson"
      - task: "spdlog"
      - task: "sqlite3"
      - task: "utfcpp"
      - task: "yaml-cpp"
      - task: "ystdlib"
      - task: "zlib"
      - task: "zstd"

  spider:
    deps:
      - "spider-dep"
    platforms: ["linux"]
    preconditions:
      # NOTE: Spider is only supported on Ubuntu at present.
      - >-
        source /etc/os-release && [[ "$ID" == "ubuntu" ]]
    cmds:
      - task: "yscope-dev-utils:cmake:install-remote-tar"
        vars:
          CMAKE_PACKAGE_NAME: "spider"
          TAR_SHA256: "ef24c3271565864e630ac2c650fc46c62f0dd74d1a4c896fbdc67e5f37d9177e"
          TAR_URL: "https://github.com/y-scope/spider/archive/32711f9.tar.gz"
          WORK_DIR: "{{.G_SPIDER_BUILD_DIR}}"
          CMAKE_JOBS: "{{.G_CPP_MAX_PARALLELISM_PER_BUILD_TASK}}"
          CMAKE_GEN_ARGS:
            - "-C {{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/all-spider.cmake"
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-DSPIDER_BUILD_TESTING=OFF"

  spider-dep:
    internal: true
    deps:
      - "utils:clean-outdated-cpp-checksum-files"
      - "utils:init"
    cmds:
      - task: "yscope-dev-utils:cmake:install-deps-and-generate-settings"
        vars:
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}"
          CMAKE_SETTINGS_FILE: "{{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/all-spider.cmake"
          DEP_TASK: "spider-all-parallel"
      - task: "utils:combine-cpp-checksum-files"

  spider-all-parallel:
    internal: true
    run: "once"
    deps:
      - task: "absl"
      - task: "antlr-jar"
      - task: "antlr-runtime"
      - task: "boost"
      - task: "fmt"
      - task: "mariadb-connector-cpp"
      - task: "msgpack-cxx"
      - task: "spdlog"
      - task: "ystdlib"

  absl:
    internal: true
    run: "once"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_CXX_STANDARD=20"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
          LIB_NAME: "absl"
          TARBALL_SHA256: "7262daa7c1711406248c10f41026d685e88223bc92817d16fb93c19adb57f669"
          TARBALL_URL: "https://github.com/abseil/abseil-cpp/releases/download/20250512.0/\
                        abseil-cpp-20250512.0.tar.gz"

  antlr-jar:
    internal: true
    vars:
      OUTPUT_FILE: "{{.G_ANTLR_JAR_FILE}}"
    run: "once"
    deps:
      - task: "utils:init"
    cmds:
      - task: "yscope-dev-utils:remote:curl"
        vars:
          FILE_SHA256: "eae2dfa119a64327444672aff63e9ec35a20180dc5b8090b7a6ab85125df4d76"
          OUTPUT_FILE: "{{.OUTPUT_FILE}}"
          URL: "https://www.antlr.org/download/antlr-{{.G_ANTLR_VERSION}}-complete.jar"

  antlr-runtime:
    internal: true
    run: "once"
    vars:
      LIB_NAME: "antlr4-runtime"

      # Paths
      BUILD_DIR: "{{.G_DEPS_CPP_DIR}}/{{.LIB_NAME}}-build"
      CHECKSUM_FILE: "{{.G_DEPS_CPP_CHECKSUMS_DIR}}/{{.LIB_NAME}}.md5"
      INSTALL_PREFIX: "{{.G_DEPS_CPP_DIR}}/{{.LIB_NAME}}-install"
      SOURCE_DIR: "{{.G_DEPS_CPP_DIR}}/{{.LIB_NAME}}-src"
    deps:
      - task: "utils:init"
      - task: "yscope-dev-utils:checksum:validate"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          INCLUDE_PATTERNS: ["{{.INSTALL_PREFIX}}"]

    # NOTE: We can't use `yscope-dev-utils:cmake:install-remote-tar` (and by extension
    # `utils:install-remote-cmake-lib`) since it doesn't yet support the `INCLUDE_PATTERNS` and
    # `NUM_COMPONENTS_TO_STRIP` parameters.
    cmds:
      - task: "yscope-dev-utils:remote:download-and-extract-tar"
        vars:
          FILE_SHA256: "9f18272a9b32b622835a3365f850dd1063d60f5045fb1e12ce475ae6e18a35bb"
          INCLUDE_PATTERNS: ["*/runtime/Cpp"]
          NUM_COMPONENTS_TO_STRIP: 3
          OUTPUT_DIR: "{{.SOURCE_DIR}}"
          URL: "https://github.com/antlr/antlr4/archive/refs/tags/{{.G_ANTLR_VERSION}}.tar.gz"
      - task: "yscope-dev-utils:cmake:generate"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"
          EXTRA_ARGS:
            - "-DANTLR4_INSTALL=ON"
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"

            # Set CMP0135 so that extracted files use the current timestamp as their modification
            # timestamp, which ensures the library gets rebuilt if the extracted files change.
            - "-DCMAKE_POLICY_DEFAULT_CMP0135=NEW"
          SOURCE_DIR: "{{.SOURCE_DIR}}"
      - task: "yscope-dev-utils:cmake:build"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"
          JOBS: "{{.G_CPP_MAX_PARALLELISM_PER_BUILD_TASK}}"
      - task: "yscope-dev-utils:cmake:install"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"
          CMAKE_PACKAGE_NAME: "{{.LIB_NAME}}"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}"
          INSTALL_PREFIX: "{{.INSTALL_PREFIX}}"

      # This command must be last
      - task: "yscope-dev-utils:checksum:compute"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          INCLUDE_PATTERNS: ["{{.INSTALL_PREFIX}}"]

  boost:
    internal: true
    vars:
      VERSION: "1.87.0"
    run: "once"
    cmds:
      - task: "yscope-dev-utils:boost:download-and-install"
        vars:
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}"
          FILE_SHA256: "d6c69e4459eb5d6ec208250291221e7ff4a2affde9af6e49c9303b89c687461f"
          TARGETS:
            - "filesystem"
            - "iostreams"
            - "process"
            - "program_options"
            - "regex"
            - "system"
            - "url"
          URL: "https://github.com/boostorg/boost/releases/download/boost-{{.VERSION}}/\
          boost-{{.VERSION}}-b2-nodocs.tar.gz"
          WORK_DIR: "{{.G_DEPS_CPP_DIR}}"

  catch2:
    internal: true
    run: "once"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DBUILD_TESTING=OFF"
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_CXX_STANDARD=20"
            - "-DCMAKE_CXX_STANDARD_REQUIRED=ON"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
          LIB_NAME: "Catch2"
          TARBALL_SHA256: "1ab2de20460d4641553addfdfe6acd4109d871d5531f8f519a52ea4926303087"
          TARBALL_URL: "https://github.com/catchorg/Catch2/archive/refs/tags/v3.8.0.tar.gz"

  date:
    internal: true
    run: "once"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
          LIB_NAME: "date"
          TARBALL_SHA256: "7a390f200f0ccd207e8cff6757e04817c1a0aec3e327b006b7eb451c57ee3538"
          TARBALL_URL: "https://github.com/HowardHinnant/date/archive/refs/tags/v3.0.1.tar.gz"

  fmt:
    internal: true
    run: "once"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-DFMT_DOC=OFF"
            - "-DFMT_TEST=OFF"
          LIB_NAME: "{{.G_FMT_LIB_NAME}}"
          TARBALL_SHA256: "bc23066d87ab3168f27cef3e97d545fa63314f5c79df5ea444d41d56f962c6af"
          TARBALL_URL: "https://github.com/fmtlib/fmt/archive/refs/tags/11.2.0.tar.gz"

  liblzma:
    internal: true
    vars:
      COMMON_CMAKE_GEN_ARGS:
        - "-DBUILD_TESTING=OFF"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DCMAKE_INSTALL_MESSAGE=LAZY"
        - "-DXZ_DOC=OFF"
        - "-DXZ_TOOL_LZMADEC=OFF"
        - "-DXZ_TOOL_LZMAINFO=OFF"
        - "-DXZ_TOOL_SCRIPTS=OFF"
        - "-DXZ_TOOL_SYMLINKS_LZMA=OFF"
        - "-DXZ_TOOL_XZ=OFF"
        - "-DXZ_TOOL_XZDEC=OFF"
      TARBALL_SHA256: "507825b599356c10dca1cd720c9d0d0c9d5400b9de300af00e4d1ea150795543"
      TARBALL_URL: "https://github.com/tukaani-project/xz/releases/download/v5.8.1/xz-5.8.1.tar.gz"
    run: "once"
    deps:
      - task: "liblzma-install"
        vars:
          BUILD_SHARED_LIBS: true
          COMMON_CMAKE_GEN_ARGS:
            ref: ".COMMON_CMAKE_GEN_ARGS"
          TARBALL_SHA256: "{{.TARBALL_SHA256}}"
          TARBALL_URL: "{{.TARBALL_URL}}"
      - task: "liblzma-install"
        vars:
          BUILD_SHARED_LIBS: false
          COMMON_CMAKE_GEN_ARGS:
            ref: ".COMMON_CMAKE_GEN_ARGS"
          TARBALL_SHA256: "{{.TARBALL_SHA256}}"
          TARBALL_URL: "{{.TARBALL_URL}}"

  liblzma-install:
    internal: true
    requires:
      vars: ["BUILD_SHARED_LIBS", "COMMON_CMAKE_GEN_ARGS", "TARBALL_SHA256", "TARBALL_URL"]
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DBUILD_SHARED_LIBS={{ if .BUILD_SHARED_LIBS }}ON{{ else }}OFF{{ end }}"
            - >-
              {{ join " " .COMMON_CMAKE_GEN_ARGS }}
          LIB_NAME: "LibLZMA-{{ if .BUILD_SHARED_LIBS }}shared{{ else }}static{{ end }}"
          TARBALL_SHA256: "{{.TARBALL_SHA256}}"
          TARBALL_URL: "{{.TARBALL_URL}}"

  log-surgeon:
    internal: true
    run: "once"
    deps:
      - "fmt"
      - "microsoft.gsl"
      - "ystdlib"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-C {{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/{{.G_BOOST_LIB_NAME}}.cmake"
            - "-C {{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/{{.G_FMT_LIB_NAME}}.cmake"
            - "-C {{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/{{.G_GSL_LIB_NAME}}.cmake"
            - "-C {{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/{{.G_YSTDLIB_LIB_NAME}}.cmake"
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-Dlog_surgeon_BUILD_TESTING=OFF"
          LIB_NAME: "log_surgeon"
          TARBALL_SHA256: "eebf857962f8fc022bfa5de8d00e10ee4ac36bb8f126a556935a93dde1435aa2"
          TARBALL_URL: "https://github.com/y-scope/log-surgeon/archive/193e1f9.tar.gz"

  lz4:
    internal: true
    run: "once"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DBUILD_SHARED_LIBS=ON"
            - "-DBUILD_STATIC_LIBS=ON"
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-DLZ4_BUILD_CLI=OFF"
          CMAKE_SOURCE_DIR: "build/cmake"
          LIB_NAME: "lz4"
          TARBALL_SHA256: "537512904744b35e232912055ccf8ec66d768639ff3abe5788d90d792ec5f48b"
          TARBALL_URL: "https://github.com/lz4/lz4/releases/download/v1.10.0/lz4-1.10.0.tar.gz"

  mariadb-connector-cpp:
    platforms: ["linux"]
    preconditions:
      # NOTE: The MariaDB connector is only required for building Spider, which is only supported on
      # Ubuntu. `INSTALL_LAYOUT` is currently hardcoded to "DEB". To support other Linux distros:
      # - Update the precondition accordingly.
      # - Make `INSTALL_LAYOUT` configurable.
      - >-
        source /etc/os-release && [[ "$ID" == "ubuntu" ]]
    internal: true
    run: "once"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DUSE_SYSTEM_INSTALLED_LIB=ON"
            - "-DINSTALL_LAYOUT=DEB"
          LIB_NAME: "mariadb-connector-cpp"
          TARBALL_URL: "https://github.com/mariadb-corporation/mariadb-connector-cpp/archive/refs/\
            tags/1.1.5.tar.gz"
          TARBALL_SHA256: "0e3dfe9f2bc3f7bb6f7c159009556290064a7c23402ea08019fa8aebfc3ff2c9"

  microsoft.gsl:
    internal: true
    run: "once"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-DGSL_TEST=OFF"
          LIB_NAME: "{{.G_GSL_LIB_NAME}}"
          TARBALL_SHA256: "f0e32cb10654fea91ad56bde89170d78cfbf4363ee0b01d8f097de2ba49f6ce9"
          TARBALL_URL: "https://github.com/microsoft/GSL/archive/refs/tags/v4.0.0.tar.gz"

  mongocxx:
    internal: true
    vars:
      VERSION: "r4.1.1"
    run: "once"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DBUILD_SHARED_AND_STATIC_LIBS=ON"
            - "-DBUILD_SHARED_LIBS_WITH_STATIC_MONGOC=ON"
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-DENABLE_UNINSTALL=OFF"
          LIB_NAME: "mongocxx"
          TARBALL_SHA256: "19dff3cf834a3e09229260f22a0325820a7e30c78b294db91794dd934776b33a"
          TARBALL_URL: "https://github.com/mongodb/mongo-cxx-driver/releases/download/{{.VERSION}}\
          /mongo-cxx-driver-{{.VERSION}}.tar.gz"

  msgpack-cxx:
    internal: true
    vars:
      VERSION: "7.0.0"
    run: "once"
    deps:
      - task: "boost"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-C {{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/{{.G_BOOST_LIB_NAME}}.cmake"
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-DCMAKE_POLICY_DEFAULT_CMP0074=NEW"
            - "-DMSGPACK_BUILD_DOCS=OFF"
            - "-DMSGPACK_CXX20=ON"
          LIB_NAME: "msgpack-cxx"
          TARBALL_SHA256: "7504b7af7e7b9002ce529d4f941e1b7fb1fb435768780ce7da4abaac79bb156f"
          TARBALL_URL: "https://github.com/msgpack/msgpack-c/releases/download/cpp-{{.VERSION}}\
          /msgpack-cxx-{{.VERSION}}.tar.gz"

  nlohmann_json:
    internal: true
    run: "once"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-DJSON_BuildTests=OFF"
          LIB_NAME: "nlohmann_json"
          TARBALL_SHA256: "0d8ef5af7f9794e3263480193c491549b2ba6cc74bb018906202ada498a79406"

          # NOTE: We use the GitHub-generated source tarball for this version rather than the
          # release tarball, since the latter is served from githubusercontent.com which is blocked
          # by some developers' firewalls. The contents of the former are a superset of the latter.
          TARBALL_URL: "https://github.com/nlohmann/json/archive/refs/tags/v3.11.3.tar.gz"

  simdjson:
    internal: true
    run: "once"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
          LIB_NAME: "simdjson"
          TARBALL_SHA256: "07a1bb3587aac18fd6a10a83fe4ab09f1100ab39f0cb73baea1317826b9f9e0d"
          TARBALL_URL: "https://github.com/simdjson/simdjson/archive/refs/tags/v3.13.0.tar.gz"

  spdlog:
    internal: true
    run: "once"
    deps:
      - "fmt"
    cmds:
      - task: "utils:install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-C {{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/{{.G_FMT_LIB_NAME}}.cmake"
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"
            - "-DCMAKE_POLICY_DEFAULT_CMP0074=NEW"
            - "-DSPDLOG_BUILD_EXAMPLE=OFF"
            - "-DSPDLOG_BUILD_EXAMPLE_HO=OFF"
            - "-DSPDLOG_FMT_EXTERNAL=ON"
          LIB_NAME: "spdlog"
          TARBALL_SHA256: "15a04e69c222eb6c01094b5c7ff8a249b36bb22788d72519646fb85feb267e67"

          # NOTE: Since spdlog depends on fmt, we need to choose a version of spdlog that's
          # compatible with the version of fmt we use.
          TARBALL_URL: "https://github.com/gabime/spdlog/archive/refs/tags/v1.15.3.tar.gz"

  sqlite3:
    internal: true
    vars:
      LIB_NAME: "sqlite3"

      # Paths
      EXTRACTION_DIR: "{{.G_DEPS_CPP_DIR}}/{{.LIB_NAME}}-src"
      INSTALL_INCLUDE_DIR: "{{.G_DEPS_CPP_DIR}}/{{.LIB_NAME}}-install/include"
      INSTALL_SYMLINK: "{{.INSTALL_INCLUDE_DIR}}/{{.LIB_NAME}}"
      ZIP_FILENAME_STEM: "sqlite-amalgamation-3360000"
      SRC_DIR: "{{.EXTRACTION_DIR}}/{{.ZIP_FILENAME_STEM}}"
    run: "once"
    deps:
      - task: "utils:init"
    cmds:
      - task: "yscope-dev-utils:remote:download-and-extract-zip"
        vars:
          CHECKSUM_FILE: "{{.G_DEPS_CPP_CHECKSUMS_DIR}}/{{.LIB_NAME}}.md5"
          FILE_SHA256: "999826fe4c871f18919fdb8ed7ec9dd8217180854dd1fe21eea96aed36186729"
          OUTPUT_DIR: "{{.EXTRACTION_DIR}}"
          URL: "https://www.sqlite.org/2021/{{.ZIP_FILENAME_STEM}}.zip"
      - "mkdir -p '{{.INSTALL_INCLUDE_DIR}}'"
      - "rm -f '{{.INSTALL_SYMLINK}}'"
      - "ln -s '{{.SRC_DIR}}' '{{.INSTALL_SYMLINK}}'"
      - |-
        echo "set(CLP_SQLITE3_SOURCE_DIRECTORY \"{{.SRC_DIR}}\")" \
        > "{{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"
        echo "set(CLP_SQLITE3_INCLUDE_DIRECTORY \"{{.INSTALL_INCLUDE_DIR}}\")" \
        >> "{{.G_DEPS_CPP_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"

  utfcpp:
    internal: true
    vars:
      LIB_NAME: "utfcpp"
      UTFCPP_OUTPUT_DIR: "{{.G_DEPS_CPP_DIR}}/{{.LIB_NAME}}-src"
    run: "once"
    deps:
      - task: "utils:init"
