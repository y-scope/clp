name: "clp-docs"

on:
  pull_request:
  push:
  schedule:
    # Run daily at 00:15 UTC (the 15 is to avoid periods of high load)
    - cron: "15 0 * * *"
  workflow_dispatch:

concurrency:
  group: "${{github.workflow}}-${{github.ref}}"
  # Cancel in-progress jobs for efficiency
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: ["macos-latest", "ubuntu-latest"]
    runs-on: "${{matrix.os}}"
    steps:
      - uses: "actions/checkout@v4"
        with:
          submodules: "recursive"

      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.10"

      - name: "Install task"
        shell: "bash"
        run: "npm install -g @go-task/cli"

      - if: "matrix.os == 'macos-latest'"
        name: "Install coreutils (for md5sum)"
        run: "brew install coreutils"

      - name: "Build docs"
        shell: "bash"
        run: "task docs:site"

      # Upload the built docs so we can download and deploy them from y-scope/yscope-docs
      - if: >-
          contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name)
          && ('refs/heads/main' == github.ref || startsWith(github.ref, 'refs/tags/v'))
          && 'ubuntu-latest' == matrix.os
        uses: "actions/upload-artifact@v4"
        with:
          name: "docs-html"
          path: "build/docs/html"
          if-no-files-found: "error"

          # Retain the artifact for a week in case there was a deployment issue
          retention-days: 7
