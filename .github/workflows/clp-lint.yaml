name: "clp-lint"

on:
  pull_request:
  push:
  schedule:
    # Run daily at 00:15 UTC (the 15 is to avoid periods of high load)
    - cron: "15 0 * * *"
  workflow_dispatch:

concurrency:
  group: "${{github.workflow}}-${{github.ref}}"
  # Cancel in-progress jobs for efficiency
  cancel-in-progress: true

x-runner-strategy: &runner-strategy
  strategy:
    matrix:
      runner: ["self-hosted", "ubuntu-24.04"]
    fail-fast: false
  runs-on: "${{ matrix.runner }}"
  continue-on-error: "${{ matrix.runner == 'self-hosted' }}"

jobs:
  lint-check:
    <<: *runner-strategy
    name: "lint-check"
    steps:
      - uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683"
        with:
          submodules: "recursive"

      - uses: "actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38"
        with:
          python-version: "3.11"

      - name: "Install task"
        shell: "bash"
        run: "npm install -g @go-task/cli@3.44.0"

      - name: "Install uv"
        shell: "bash"
        run: "curl --fail --location --silent --show-error https://astral.sh/uv/install.sh | sh"

      - if: "matrix.os == 'macos-15'"
        name: "Install coreutils (for md5sum)"
        run: "brew install coreutils"

      # This is a necessary dependency for the Python mariadb package which is a transitive
      # dependency of `lint:py-check`.
      - name: "Install MariaDB Connector/C"
        shell: "bash"
        run: |-
          sudo apt-get update
          sudo apt-get install -y libmariadb-dev
          MARIADB_CONFIG_PATH="$(command -v mariadb_config)"
          echo "MARIADB_CONFIG=$MARIADB_CONFIG_PATH" >> "$GITHUB_ENV"

      - name: "Lint .js files"
        shell: "bash"
        run: "task lint:check-js"

      - name: "Lint .py files"
        shell: "bash"
        run: "task lint:check-py"

      - name: "Lint .yaml files"
        shell: "bash"
        run: "task lint:check-yaml"
